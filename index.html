<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Under Maintenance</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #330000, #660000, #990000);
            color: #ffcccc;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 0, 0, 0.1);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(255, 0, 0, 0.37);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            animation: float 6s ease-in-out infinite;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        .discord {
            background-color: #ff3333;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .discord:hover {
            background-color: #cc0000;
            transform: scale(1.05);
        }
        @keyframes float {
            0% {
                transform: translatey(0px);
            }
            50% {
                transform: translatey(-20px);
            }
            100% {
                transform: translatey(0px);
            }
        }
        .embers {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .ember {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #ff6666;
            border-radius: 50%;
            animation: rise 3s infinite;
            opacity: 0;
        }
        @keyframes rise {
            0% {transform: translateY(100vh); opacity: 0;}
            50% {opacity: 1;}
            100% {transform: translateY(-100px); opacity: 0;}
        }
    </style>
</head>
<body>
    <div class="embers" id="embers"></div>
    <div class="container">
        <h1>Sorry, We're Updating!</h1>
        <p>sevenv1 is currently improving the website. We'll be back soon!</p>
        <p>Want to get in touch?</p>
        <a href="https://discord.com/users/741483338614964404" class="discord" target="_blank">Contact on Discord: sevenv1</a>
    </div>

    <script>
        function createEmbers() { // no its not fucking ai i actually code like this :(
            const embersContainer = document.getElementById('embers');
            for (let i = 0; i < 50; i++) {
                const ember = document.createElement('div');
                ember.className = 'ember';
                ember.style.left = `${Math.random() * 100}%`;
                ember.style.animationDelay = `${Math.random() * 3}s`;
                embersContainer.appendChild(ember);
            }
        }
        createEmbers();
    </script>
</body>
</html>
